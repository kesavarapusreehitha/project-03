        <center>
            <nav>

        Name:<input type="text" name="uname"><br>
        RollNumber:<input type="text" name="RollNumber"><br>
        Email: <input type="email" name="college" id="collegeid"><br>
        Gender:
            <input type="radio" name="Gender" value="M">Male
            <input type="radio" name="Gender" value="F">Female
            <input type="radio" name="Gender" value="O">Other
        <br>
        Date of Birth: <input type="date" name="bname"><br>
        your mobile no: <input type="tel"name="personal" id="per1" pattern="[0-9]{10}" title="the ten digits number"><br>
        Branch:
        <select name="Branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select><br>
        Languages:
            <input type="checkbox" name="English" value="English">English<br>
            <input type="checkbox" name="Hindi" value="Hindi">Hindi<br>
            <input type="checkbox" name="Telugu" value="Telugu">Telugu
        <br>
        Address:<br>
            <textarea name="mytest" cols="35" row="20">

            </textarea> <br>
        <input type="submit">
